<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<script type="text/javascript">
		if (navigator.userAgent.match(/(iPhone|iPod|Android|Backerry|WebOS|Symbian|Windows Phone|Phone)/i)){
		    location.href = location.href.replace("http://www.","http://m.") ;
		}
	</script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="百见科技，全景虚拟现实,全景摄影,全景视频,360度全景拍摄,VR,全景旅游,全景图片,虚拟漫游,VR视频,VR航拍">
  	<meta name="description" content="百见科技信息有限公司，志在打造一个海外旅行吃喝玩乐住行VR视觉化内容，用VR全景把海外更好的呈现给的国内出行的朋友们，便于国人出行更好的做行前决策。">
	<title></title>
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/common/bootstrap.min.css?v=ec3bb52a00">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="js/common/html5shiv.min.js?v=40bd440d29"></script>
	  <script src="js/common/respond.min.js?v=afc1984a3d"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css?v=823ff7e104"/>
	<link rel="stylesheet" type="text/css" href="../css/common/reset.css?v=a82da7253e">
	<link rel="stylesheet" type="text/css" href="../css/common/common.css?v=2f6ec1bc56">
	<link rel="stylesheet" type="text/css" href="../css/country.css?v=ef5ed0293f">
</head>
<body>
	
</body>

	<script type="text/html" id="body_tpl">

		<header class="wrapper header">
			<div class="container">
			  	<a href="../index.html"><h1 class="logo">百见 VR</h1></a>
				<p class="logo-text">Travel Easier, Better and Happier</p>
				<input id="input-text" class="input-text" type="text" placeholder="国家／城市"> 
				<input id="input-search" class="input-search" type="button" value="搜索">
				<div class="search"></div>
				<div class="destination"><div class="destination-icon"></div></div>
				<p id="language" class="language">ENGLISH</p>
				
			</div>
		</header>
	
		<iframe id="iframe-top" class="iframe-top" src="{{country.iframe_link}}" width="100%" frameborder="0">
		</iframe>
	
		<section id="navigation">
			<input type="text" placeholder="国家／城市"/>
			<ul class="nav-bar">
				{{each navigation val}}
				<li>{{val.name}}</li>
				{{/each}}
			</ul>
			<ul class="nav-item">
				{{each navigation val}}
				<li>
					{{each val.item value}}
					<span>{{value}}</span>
					{{/each}}
				</li>
				{{/each}}
			</ul>
			<div class="nav-close">X</div>
		</section>
		
		<div style="width: 100%;position: absolute;top: 80%;left: 0;z-index: 99;">
		
		<div class="country-description" id="country-description">
			<p><span>{{country.text}}</span><br /><a id="open-iframe" class="open-iframe" href="tour.html?{{country.iframe_type}}&key={{country.name}}" target="_blank">了解更多>></a></p>
			<h2 id="display-title" class="display-title" >{{country.name}}</h2>
		</div>
		
		<section class="main">
			<div class="display-content container-fluid">
				<div class="row" id="display_append">
					{{each display_append value key}}
					    <a href="city-cn.html?{{value.name}}" target="_block">
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
								<div class="main-cell">
									<div class="main-cell-imgBox">
										<img class="main-cell-img" src="{{value.img}}" />
									</div>
									<div class="main-cell-textBox">
										<p class="main-cell-title">{{value.name}}</p>
										<p class="main-cell-text">{{value.text}}</p>
									</div>
								</div>
							</div>
						</a>
					{{/each}}
				</div>
			</div>
		</section>
	
		{{if itinerary}}
		<section class="itinerary">
			<h2>行程推荐</h2>
			<div id="itinerary_append" class="itinerary-append clearfix">
				{{each itinerary value index }}
					<a href="itinerary.html?{{value.name}}">
						<div>
							<div style="background-image: url({{ value.img }});">
								<div>
									<p class="time"><span>{{value.days}}</span>天&nbsp{{value.country}}</p>
									<h3>{{value.name}}</h3>
									<div class="type">
										{{each value.type }}
										    <p>{{$value}}</p>
										{{/each}}
									</div>
									<p class="text dot-ellipsis dot-resize-update dot-height-40">{{@value.intro}}</p>
									<div class="icon">
										<i class="iconfont icon-view"></i><p>{{value.view}}</p>
										<i class="iconfont icon-like"></i><p>{{value.like}}</p>
										<i class="iconfont icon-share"></i><p>{{value.share}}</p>
									</div>
								</div>
							</div>
						</div>
					</a>
				{{/each}}
			</div>
		</section>
		{{/if}}
		
		<section id="service-content">
			<div class="service-content-img">
			</div>
		</section>
	
		<footer>
			<section class="left">
				<div class="logo"></div>
				<p>百见Beejeen,志在打造一个海外旅行吃喝玩乐住行VR视觉化内容,便于国人出行更好的做行前决策。<br />希望百见会实现您的一些愿望，凝思自己的内心和自己的亲密关系；回顾过往的梦想历程，看到未来不同的生活；跟你爱的人们，玩好每一段珍贵的旅途。</p>
				<p>Copyright2017 beejeen.com <br />深圳百见信息科技有限公司 粤ICP备16082136号</p>
			</section>
			<section class="right">
				<h2>百见社交</h2>
				<p>微信：百见全球VR旅行<br />微博：百见VR <br />知乎：百见VR <br />豆瓣：百见VR <br /></p>
				<a href="http://weibo.com/beejeen"><div class="blog"></div></a>
				<div class="weixin"><div class="weixin-code"></div></div>
				<a href="mailto:media@beejeen.com"><div class="e-mail"></div></a>
			</section>
		</footer>
		
	</div>
	
	</script>

	<script src="../js/plugins/jquery-3.2.1.min.js?v=c9f5aeeca3"></script>
	<script src="../js/plugins/jquery.dotdotdot.js?v=e1f84ae292"></script>
	<script src="../js/plugins/template-web.js?v=942783db05"></script>
	<script src="../js/common/bootstrap.min.js?v=5869c96cc8"></script>
	<script src="../js/common/common-cn.js?v=0578f1531a"></script>
	<script src="../js/country-cn.js?v=32f04bd3a0"></script>
</html>
